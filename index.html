    <!-- Background Music -->
    <audio id="bg-music" loop>
        <source src="121.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Music Status Notification -->
    <div id="music-notification" style="position: fixed; bottom: 20px; right: 20px; background-color: rgba(255, 255, 255, 0.8); padding: 10px; border-radius: 5px; display: none;">
        Click anywhere to play music
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
          var audio = document.getElementById("bg-music");
          var notification = document.getElementById("music-notification");
          
          // Show notification after a short delay
          setTimeout(function() {
              notification.style.display = "block";
          }, 1500);
          
          // Try to autoplay
          var playPromise = audio.play();
          
          if (playPromise !== undefined) {
              playPromise.then(function() {
                  // Autoplay started successfully
                  notification.style.display = "none";
              }).catch(function(error) {
                  // Autoplay was prevented
                  notification.style.display = "block";
                  
                  // Add click event to the entire document to play music
                  document.addEventListener("click", function playOnClick() {
                      audio.play();
                      notification.style.display = "none";
                      // Remove the click event after first click
                      document.removeEventListener("click", playOnClick);
                  });
              });
          }
          
          // Add keyboard controls for music
          document.addEventListener("keydown", function(e) {
              // Press 'M' to mute/unmute
              if (e.key === 'm' || e.key === 'M') {
                  audio.muted = !audio.muted;
              }
              // Press 'P' to play/pause
              if (e.key === 'p' || e.key === 'P') {
                  if (audio.paused) {
                      audio.play();
                  } else {
                      audio.pause();
                  }
              }
          });
      });
    </script>
</body>
